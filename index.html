    <style>
        /* General button styles for ALL buttons */
        body {
            background-color: #010118;
            font-family: Arial, sans-serif;
            color: white;
        }

        .main-box-for-buttons {
            width: 100%;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box-buttons {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 764px;
            justify-content: center;
            height: fit-content;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            margin: 10px;
            outline: none;
            transform: translateZ(0); /* Enable hardware acceleration */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        button h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* Default hover effect for ALL buttons */
        button:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

<script>
        // Function to set the text color of the button text to match the button's background color
        function setButtonTextColor() {
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                const h1 = button.querySelector("h1.button-text");
                if (h1) {
                    const bgColor = window.getComputedStyle(button).backgroundColor;
                    h1.style.color = bgColor;
                }
            });
        }

        // Call the function to set the text color
        setButtonTextColor();

        // Function to copy button styles to clipboard and display in output box
        function copyStyles(button) {
            const styles = window.getComputedStyle(button);

            // Extract the required styles
            const width = styles.width;
            const height = styles.height;
            const border = styles.border;
            const borderRadius = styles.borderRadius;
            const backgroundColor = styles.backgroundColor;

            // Create a string with the styles
            const styleString = `.button-copy {\n  width: ${width};\n  height: ${height};\n  border: ${border};\n  border-radius: ${borderRadius};\n  background-color: ${backgroundColor};\n  display: flex;\n  align-items: center;\n  justify-content: center;\n  color: white;\n  }`;

            // Create the HTML example
            const htmlString = `<button class="button-copy">Get started</button>`;

            // Display the styles and HTML in the output box
            document.getElementById("output-styles").textContent = styleString;
            document.getElementById("output-html").textContent = htmlString;

            // Copy the styles to the clipboard
            navigator.clipboard.writeText(styleString)
                .then(() => {
                })
                .catch((err) => {
                    console.error("Failed to copy styles: ", err);
                });
        }

        // Add click event listeners to all buttons
        const buttons = document.querySelectorAll("button");
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                copyStyles(button);
            });
        });
    </script>
       <script>
        // Function to convert RGB color to HEX
        function rgbToHex(rgb) {
            // Extract the RGB values from the string
            const rgbValues = rgb.match(/\d+/g);
            if (!rgbValues) return "#000000"; // Default to black if no match

            // Convert each RGB value to HEX
            const hex = rgbValues
                .map(value => {
                    const hexValue = parseInt(value).toString(16);
                    return hexValue.length === 1 ? "0" + hexValue : hexValue;
                })
                .join("");

            return `#${hex}`;
        }

        // Function to set the text of <h1> to the button's background color code
        function setButtonTextToColorCode() {
            const buttons = document.querySelectorAll("button");
            buttons.forEach((button) => {
                const h1 = button.querySelector("h1");
                if (h1) {
                    // Get the computed background color of the button
                    const bgColor = window.getComputedStyle(button).backgroundColor;

                    // Convert RGB to HEX (if necessary)
                    const hexColor = rgbToHex(bgColor);

                    // Set the text of <h1> to the HEX color code
                    h1.textContent = hexColor;
                }
            });
        }

        // Call the function to set the text to the color code
        setButtonTextToColorCode();
    </script>
