    body {
      background-color: #CCD7E4;
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    .main-box-for-buttons {
      width: 50%;
      height: 100vh;
      flex-wrap: wrap;
      gap: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .box-1 {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      gap: 10px;
      height: fit-content;
      flex-wrap: wrap;
    }

    .box-buttons {
      width: 250px;
      height: 200px;
      display: flex;
      background-color: #222;
      align-items: center;
      border-radius: 10px;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box-buttons:hover {
      transform: scale(1.05);
    }

    .code-display {
      width: 50%;
      height: 100vh;
      background-color: #CCD7E4;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      color: #f4f4f4;
    }

    .code-box {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }

    .code-box h3 {
      margin-top: 0;
      color: #f4f4f4;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .code-box pre {
      margin: 0;
      overflow-x: auto;
    }

    .code-box code {
      color: #d4d4d4;
    }

    .html-code {
      color: #569cd6;
      /* Blue for HTML tags */
    }

    .css-code {
      color: #ce9178;
      /* Orange for CSS properties */
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
      border: none;
      color: #f4f4f4;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-button:hover {
      background-color: #555;
    }
  </style>
</head>

    function showCode(buttonClass) {
      const htmlCode = document.getElementById('html-code');
      const cssCode = document.getElementById('css-code');

      if (codeData[buttonClass]) {
        htmlCode.textContent = codeData[buttonClass].html;
        cssCode.textContent = codeData[buttonClass].css;
      } else {
        htmlCode.textContent = 'HTML code not found.';
        cssCode.textContent = 'CSS code not found.';
      }
    }

    function copyCode(codeId) {
      const codeElement = document.getElementById(codeId);
      const textArea = document.createElement('textarea');
      textArea.value = codeElement.textContent;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Code copied to clipboard!');
    }
  </script>
</body>
