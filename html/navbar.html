    <title>Document</title>
    <style>
              :root {
  --color: white;
  --background-color: black;
  --transition: 0.5s ease-in-out;
}
             body {
            background-color: #CCD7E4;
            font-family: Arial, sans-serif;
            color: white;
        }
        a{
            width: 60px;
            height: 50px;
            display: flex;
            z-index: 3;
            align-items: center;
            justify-content: center;
            border-radius: 1.25em;
        }
        .indicator {
  height: 50px;
  border-radius: 1.25em;
  position: absolute;
  transition: all var(--transition);
  z-index: 1;
  pointer-events: none;
}
        .main-box-for-buttons {
            width: 100%;
            height: fit-content;
            display: flex;
            align-items: center;
            margin-top: 50px;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }
       
        .navbar-1{
            width: 350px;
            height: 70px;
            border-radius: 10px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
       
        
        .navbar-2{
            width: 350px;
            height: 70px;
            border-radius: 10px 10px 0 0 ;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .navbar-3{

        .navbar-4{

        .navbar-5{

        .navbar-6{

<script>
    const navbars = document.querySelectorAll('.navbar-1, .navbar-2, .navbar-3, .navbar-4, .navbar-5, .navbar-6, .navbar-7, .navbar-8');

    navbars.forEach(navbar => {
        const indicator = navbar.querySelector('.indicator');
        const navItems = navbar.querySelectorAll('.nav-item');

        navItems.forEach((navItem) => {
            navItem.addEventListener("click", (event) => {
                const element = event.currentTarget;
                activateElement(element, indicator, navbar);
            });

            if (navItem.classList.contains("active")) activateElement(navItem, indicator, navbar);
        });
    });

    function activateElement(element, indicator, navbar) {
        const currentActiveElement = navbar.querySelector(".active");
        currentActiveElement.classList.remove("active");
        element.classList.add("active");

        const width = element.offsetWidth + "px";
        const offsetLeft = element.offsetLeft + "px";

        indicator.style.left = offsetLeft;
        indicator.style.width = width;
        indicator.style.backgroundColor = navbar.getAttribute('data-color');
    }
</script>
